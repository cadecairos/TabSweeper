<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/panel.css"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row top-row">
            <div class="col-xs-12">
                <div class="btn-group btn-group-sm btn-group-justified" role="group" aria-label="Tab Sweeper Actions">
                    <div class="btn-group">
                        <button id="clearall" class="btn btn-default" type="button" aria-label="Clear All">
                            <span class="glyphicon glyphicon-trash"></span>
                            Clear All
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-space">
            <div class="col-xs-12" id="session-container"></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/polyglot.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/panel.js"></script>
  </body>
</html>
